<!DOCTYPE html>
<html>
<head>
    <title>Instagram Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1024px-HTML5_logo_and_wordmark.svg.png" alt="">
                <p class="username"><strong>marius.argint</strong></p>
            </div>
            <div class="post-header-right">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        
        <div class="img-post">
            <img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2014/11/Landscape-Photography-steps.jpggit" alt="">
        </div>
        
        <div class="post-actions">
            <div class="actions-left">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="actions-right">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        
        <div class="post-likes">
            <p>Liked by <strong>marius.argint</strong> and <strong>100 more</strong></p>
        </div>
        
        <div class="post-caption">
            <p><strong>marius.argint</strong> This is just landscape I took from the internet and I need to write some more stuff here in order to make it 2 lines </p>
        </div>
    </div>
</body>
</html>
